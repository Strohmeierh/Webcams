  <style>
    /* Allgemeines Layout */
    .webcam-container {
      margin-bottom: 30px; /* Abstand zwischen den Webcam-Containern */
    }
    
    /* Stil für jeden Webcam-Container */
    .iframe-container {
      width: 1000px;  /* Breite des Containers */
      height: 600px; /* Höhe des Containers */
      position: relative;
      background-color: #000; /* Hintergrundfarbe, falls die Webcam nicht lädt */
    }
    
    /* iFrame-Styling und Zoom */
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 2000px;  /* Ursprüngliche Breite der eingebetteten Webcam */
      height: 1200px; /* Ursprüngliche Höhe der eingebetteten Webcam */
      border: none; /* Kein Rahmen um das iFrame */
      transform: scale(0.5); /* Skaliert den Inhalt auf 50% */
      transform-origin: 0 0; /* Ursprung der Skalierung oben links */
    }
  /* Für Mobilgeräte */
  @media (max-width: 768px) {
    .iframe-container iframe {
      width: 800px;
      height: 600px;
      transform: scale(1); /* Keine Skalierung auf mobilen Geräten */
    }
  }
    /* iFrame für 100% Zoom (kein Zoom) */
    .zoom-100 iframe {
      width: 800px;   /* Ursprüngliche Breite der eingebetteten Webcam */
      height: 600px;  /* Ursprüngliche Höhe der eingebetteten Webcam */
      transform: scale(1); /*100% Skalierung, kein Zoom */
    }
  </style>
</head>
